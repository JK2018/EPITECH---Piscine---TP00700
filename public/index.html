<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
    html, body{
        height: 100%;
        margin: 0 ;
    }
    @font-face {
        font-family: bransleyBold;
        src: url("./src/assets/fonts/Brasley-Bold/Brasley-Bold.woff") format("woff");
    }
    @font-face {
        font-family: bransleyLight;
        src: url("./src/assets/fonts/Brasley-Light/Brasley-Light.ttf");
    }
    @font-face {
        font-family: bransleyThin;
        src: url("./src/assets/fonts/Brasley-Thin/Brasley-Thin.ttf");
    }


</style>
